<html>

<title>date format</title>
<head>date format


<script>
    function date()
    {
        let p=document.getElementById("d1").value
        //  let v=p.getDay()
        document.getElementById("p1").innerHTML=`curday(${p})`
        
    }
    
    </script>


</head>

<body>
    <br>
    <input type="date" id="d1" value="date" /><button onclick="date()">submit</button>
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
